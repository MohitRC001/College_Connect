{% extends "layout.html" %}

{% block content %}
    <h1 class="text-2xl">Register Student</h1>
    <form method="post" enctype="multipart/form-data" class=" border border-white rounded-md p-4">
        {% csrf_token %}

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-2" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {{form}}
        <button type="submit" class="btn" >Submit</button>
    </form>

{% endblock %}
